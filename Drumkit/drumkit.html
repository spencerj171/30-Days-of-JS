<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="drumkit.css">
    <title></title>
  </head>
  <body>
    <div id="cowbell"></div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">crash</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">cowbell</span>
      </div>
    </div>
    <audio data-key="65" src="https://raw.githubusercontent.com/spencerj171/codepen/master/clap.wav"></audio>
    <audio data-key="83" src="https://raw.githubusercontent.com/spencerj171/codepen/master/hihat.wav"></audio>
    <audio data-key="68" src="https://raw.githubusercontent.com/spencerj171/codepen/master/kick.wav"></audio>
    <audio data-key="70" src="https://raw.githubusercontent.com/spencerj171/codepen/master/openhat.wav"></audio>
    <audio data-key="71" src="https://raw.githubusercontent.com/spencerj171/codepen/master/crash.wav"></audio>
    <audio data-key="72" src="https://raw.githubusercontent.com/spencerj171/codepen/master/ride.wav"></audio>
    <audio data-key="74" src="https://raw.githubusercontent.com/spencerj171/codepen/master/snare.wav"></audio>
    <audio data-key="75" src="https://raw.githubusercontent.com/spencerj171/codepen/master/tom.wav"></audio>
    <audio data-key="76" src="https://raw.githubusercontent.com/spencerj171/codepen/master/cowbell.wav"></audio>

    <script src="drumkit.js" charset="utf-8"></script>
  </body>
</html>
