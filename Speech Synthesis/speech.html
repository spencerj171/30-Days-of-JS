<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="speech.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <title></title>

  <body>
    <div class="voiceinator">
      <h1>The voiceinator 5000</h1>

      <select id="voices" name="voice">
        <option value="">Select a Voice</option>
      </select>

      <label for="rate">Rate: </label>
      <input type="range" name="rate" min="0" max="3" value="1 step="0.1>

      <label for="pitch">Pitch: </label>
      <input type="range" name="pitch" min="0" max="2" step="0.1">

      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>
    </div>

    <script src="speech.js" charset="utf-8"></script>
  </body>
</html>
